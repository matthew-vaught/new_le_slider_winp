<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Visualization Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <iframe src="nba_height_trends_interactive.html" frameborder="0"></iframe>
    
    <script>
        // Add this script to check for any unwanted boxes
        document.addEventListener('DOMContentLoaded', function() {
            // Wait for the iframe to load
            const iframe = document.querySelector('iframe');
            iframe.addEventListener('load', function() {
                setTimeout(function() {
                    try {
                        const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                        
                        // Look for unwanted elements
                        const divs = iframeDoc.querySelectorAll('div');
                        divs.forEach(function(div) {
                            // Check for red-bordered divs
                            const style = window.getComputedStyle(div);
                            if (style.borderColor.includes('255') || // red in RGB
                                style.borderColor.includes('ff')) {  // red in hex
                                console.log('Found a red-bordered div:', div);
                                div.style.display = 'none'; // Hide it
                            }
                        });
                    } catch (error) {
                        console.error('Error accessing iframe:', error);
                    }
                }, 2000); // Wait 2 seconds for everything to load
            });
        });
    </script>
</body>
</html>
